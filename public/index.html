<!DOCTYPE html>
<html lang="en" ng-app="QuotesApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QUOTEr</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/quotesController.js"></script>
    </head>
    <body >
    <!-- body -->
      <div class="container">
        <header class="navbar">
          <h1>QUOTEr</h1>
          <br/>
          <br/>
          <h2>Search
          <scores></scores>
          <input type="text" placeholder="Find a Quote" ng-model="searchText">
        </header>
        <!-- ngcontroller -->
        <section id="quotes" class="container-fluid" 
        ng-controller="QuotesController as quoteController">
          <div class="row">
            
            <!-- NgRepeat -->
            <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="quote in quoteController.all | filter:searchText" data-id="quote-data" >
              <div class="quote">
                <h4 class="quote-quote">{{quote.quote}}</h4>
                <h6>{{quote.author}}</h6>
              </div>
              <button class='delete' ng-click="quoteController.deleteQuote(quote)">X</button>

              <!-- Update form -->
              <br/>
              <form class="update-quote" ng-submit='quoteController.updateQuote(quote)'>
              <div>
                <label for="newQuote-quote">Quote:</label>
                <input type="text" id="newQuote-quote" ng-model="quote.quote">
                <!-- value="{{ question.question }}"> -->
              </div>
              <div>
                <label for="newQuote-author">Author:</label>
                <input type="text" id="newQuote-Answer" ng-model="quote.author">
                 <!-- value="{{ answer.answer }}"> -->
              </div>
              <div>
              <br/>
                <input type="submit" value="Update">
              </div>
              <br/>
            </form> 

            </div>
          </div>
          <br/>

          <!-- add quote -->

          <form class="add-quote" ng-submit='quoteController.addQuote()'>
            <div>
              <label for="newQuote-quote">New Quote:</label>
              <input type="text" id="newQuote-quote" ng-model="quoteController.addQuote.quote" value={{quote.quote}}>
            </div>
            <div>
              <label for="newQuote-author">Author:</label>
              <input type="text" id="newQuote-author" ng-model="quoteController.addQuote.author" value={{quote.author}}>
            </div>
            <div>
              <input type="submit" value="Add Quote">
            </div>
          </form> 
        </section>

      <footer>
        <p>Made with <span class="heart">♥︎</span> by Guy</p>
      </footer>
      </div>
    </body>
</html>
